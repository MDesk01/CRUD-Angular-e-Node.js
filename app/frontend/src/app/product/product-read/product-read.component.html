
<table class="table table-hover" style="width: 100%; text-align: left;">
    <thead>
        <tr>
            <th scope="col">#id</th>
            <th scope="col">Nome</th>
            <th scope="col">Pre√ßo</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>R$&nbsp;{{product.price}}</td>
            <td><a routerLink="/product/product-update/{{product.id}}">
                    <button mat-mini-fab color="primary" class="btn-edit">
                        <mat-icon>edit</mat-icon>
                    </button>
                </a></td>
            <td><a routerLink="/product/product-delete/{{product.id}}">
                    <button mat-mini-fab color="warn" class="btn-delete">
                        <mat-icon>delete</mat-icon>
                    </button>
                </a></td>
        </tr>
        <tr>
    </tbody>
</table>
